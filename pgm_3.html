<!DOCTYPE html>
<html>
<body>

<h2>String_Functions</h2>

<p id="demo"></p>
<script>
var str = "Hello Sharath Chandran Nair!";
var pos = str.lastIndexOf("Chandran", 25);
document.getElementById("demo").innerHTML = pos;
</script>
<div id="demo1">
  <script>
    var poss = str.indexOf("Nair",7);
    document.getElementById("demo1").innerHTML = poss;
  </script>
</div>


</body>
</html>
