<!DOCTYPE html>
<html>
<body>
<p>array JSON object.</p>
<div id="1">
<script>
var myObj, x;
myObj = {
  "name":"Sharath",
  "age":23,
  "cars":[ "Ford", "BMW", "Fiat" ]
};
x = myObj.cars[1];
document.getElementById("1").innerHTML = x;
</script>
</div>
<br>
<div id="2">

  <script>
  var myObj, i, x = "";
  myObj = {
    "name":"John",
    "age":30,
    "cars":[ "swift", "BMW", "hector" ]
  };

  for (i in myObj.cars) {
    x += myObj.cars[i] + "<br>";
  }
  document.getElementById("2").innerHTML = x;
  </script>
</div>

</body>
</html>
