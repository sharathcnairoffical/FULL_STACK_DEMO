<!DOCTYPE html>
<html>
<body>

<h2>Array_Methods</h2>


<div id=1>
<script>
  var S = prompt(" Enter the array elements");
  document.getElementById(1).innerHTML = S

  </script>
</div>


<div id=2>
  <script>
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    fruits.pop();
    document.getElementById(2).innerHTML=fruits;

  </script>
</div>


<div>

<p id="demo1"></p>
<p id="demo2"></p>
<button onclick="myFunction()">Try it</button>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo1").innerHTML = "Original Array:<br>" + fruits;
function myFunction() {
  fruits.splice(2, 0, "Lemon", "Kiwi");//0-how many element to be removed ,2-position at which new element should be added
  document.getElementById("demo2").innerHTML = "New Array:<br>" + fruits;
}
</script>

</div>
</body>
</html>
